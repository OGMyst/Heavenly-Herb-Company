{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/allauth.css' %}">
{% endblock %}

{% block content %}
    <div class="container-fluid bg-off-white login-container d-flex">
        <!-- This empty div stops the allauth form from extending to the bottom of the page since the login container has a fixed height -->
        <div>
            <div class="allauth-form-inner-content">
                {% block inner_content %}
                {% endblock %}
            </div>
        </div>
    </div>
{% endblock %}
