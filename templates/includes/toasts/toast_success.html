<div class="toast custom-toast" data-autohide="false">
    <div class="arrow-up"></div>
    <div class="w-100"></div>
    <div class="toast-header bg-white text-dark">
        <strong class="mr-auto">Success!</strong>
        <button type="button" class="ml-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white">
        <div class="row">
            <div class="col">
                {{ message }}
            </div>
        </div>
        {% if product_count != 0 and not on_profile_page %}
            <p class="logo-font bg-white text-black py-1">Your Bag ({{ product_count }})</p>
            <div class="bag-notification-wrapper">
                {% for bag_item in bag_items %}
                    <div class="row">
                        <div class="col-3 my-1"> 
                            <img class="w-100" src="{{ bag_item.product.image.url }}" alt="{{ bag_item.product.name }}">
                        </div>
                        <div class="col-9">
                            <p class="my-0"><strong>{{ bag_item.product.name }}</strong></p>
                            <p class="my-0 small text-muted">Qty: {{ bag_item.quantity }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="col">
                    <strong><p class="mt-3 mb-1 text-black">
                        <!-- {% if free_delivery_delta > 0 %} (Exc. delivery){% endif %} -->
                        Total: 
                        <span class="float-right">${{ total|floatformat:2 }}</span>
                    </p></strong>
                    <!-- {% if free_delivery_delta > 0 %}
                        <p class="mb-0 p-2 bg-warning shadow-sm text-black text-center">
                            Spend <strong>${{ free_delivery_delta }}</strong> more to get free next day delivery!
                        </p>
                    {% endif %} -->
                    <a href="{% url 'view_bag' %}" class="btn btn-block green-button gold-text">
                        <span class="text-uppercase">Go To Secure Checkout</span>
                        <span class="icon">
                            <i class="fas fa-lock"></i>
                        </span>
                    </a>
                </div>
            </div>
        {% endif %}
    </div>
</div>
