{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/contact_us.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container-fluid margin-for-nav">
        <h1>Contact Us</h1>
    </div>
{% endblock %}
{% block content %}
<div class="contact-us-container bg-off-white blue-border">
    <div class="d-flex justify-content-center">
        <form action="#" method="POST" id="contact-form">
            {% csrf_token %}
            <fieldset class="rounded mb-2">
                {{ contact_form | crispy }}
            </fieldset>
        </form>
    </div>
</div>
{% endblock %}
