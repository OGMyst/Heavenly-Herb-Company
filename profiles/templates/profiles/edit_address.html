{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/profiles.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container-fluid margin-for-nav">
        <h1>Edit Address</h1>
    </div>
{% endblock %}
{% block content %}

<!----------------------------- PRODUCTS -------------------------->

    <div class="container-fluid bg-off-white profile-container">
        <div class="row">
            <form class="mt-3" action="{% url 'edit_address' address.address_number %}" method="POST" id="address-update-form">
                {% csrf_token %}
                {{ address_form|crispy }}
                <button class="btn rounded-0 text-uppercase float-right">Update Information</button>
                <input type="hidden" value="address-update-form" name="update-form">
            </form>
        </div>
    </div>
{% endblock %}
